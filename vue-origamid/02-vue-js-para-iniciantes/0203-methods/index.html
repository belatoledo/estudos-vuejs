<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <!--
  Utilizando a API
  https://cloud.iexapis.com/stable/stock/aapl/quote?token=TOKENAQUI
  Não se esqueça de se cadastrar em: https://iexcloud.io/ para gerar o seu token:

  Crie um método que faça o fetch da resposta acima
  O método deve ser ativado ao clique no botão Ver Preço

  Coloque a resposta json do fetch em uma data e
  mostre o valor de latestPrice, latestTime e o
  companyName na interface.
-->
  <div id="app">
    <p>Latest Time: {{acoes.latestTime}}</p>
    <p>Latest Price: {{acoes.latestPrice}}</p>
    <p>Company Name: {{acoes.companyName}}</p>
    <button @click="puxarAcoes">Puxar ações</button>
  </div>
  
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        acoes: {},
      },
      methods: {
        puxarAcoes() {
          fetch("https://cloud.iexapis.com/stable/stock/pbr/quote?token=pk_d5d252a8776a49cb98d32c593d8affa8")
          .then(response => response.json())
          .then(json => {
            this.acoes = json
          })
        }
      },
    });
  </script>
</body>

</html>
